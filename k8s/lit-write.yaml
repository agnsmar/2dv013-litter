apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: lit-write
  name: lit-write
spec:
  type: NodePort # Using this to connect loadBalancer to in CSCloud
  ports:
    - name: "lit-write-port"
      port: 8896
      targetPort: 8080
  selector:
    deployment.name: lit-write
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lit-write
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment.name: lit-write
  template:
    metadata:
      labels:
        deployment.name: lit-write
    spec:
      containers:
      - name: lit-write
        image: gitlab.lnu.se:5050/2dv013/student/team-6-sphynx/litter/lit-write:latest
        env:
        - name: RABBIT_USER
          value: user
        - name: RABBIT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: sphynx-queue-rabbitmq
              key: rabbitmq-password
        - name: MYSQL_USERNAME
          value: root
        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: sphynx-lits-mysql
              key: mysql-root-password
        - name: DATABASE_URL
          value: mysql://$(MYSQL_USERNAME):$(MYSQL_PASSWORD)@sphynx-lits-mysql-primary:3306/my_database
        ports:
          - containerPort: 8080
