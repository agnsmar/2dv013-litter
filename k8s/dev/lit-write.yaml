apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: lit-write
  name: lit-write
spec:
  type: NodePort # Using this to connect loadBalancer to in CSCloud
  ports:
    - name: "lit-write-port"
      port: 8896
      targetPort: 8080
  selector:
    deployment.name: lit-write
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lit-write
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment.name: lit-write
  template:
    metadata:
      labels:
        deployment.name: lit-write
    spec:
      containers:
      - name: lit-write
        image: lit-write:latest
        env:
        - name: RABBIT_USER
          value: admin
        - name: RABBIT_PASSWORD
          value: password
        ports:
          - containerPort: 8080
