apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: lit-write
  name: lit-write
spec:
  type: NodePort # Using this to connect loadBalancer to in CSCloud
  ports:
    - name: "lit-write-port"
      port: 8893
      targetPort: 8080
  selector:
    deployment.name: lit-write
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lit-write
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment.name: lit-write
  template:
    metadata:
      labels:
        deployment.name: lit-write
    spec:
      containers:
      - name: lit-write
        image: lit-write:latest
        env:
        - name: PORT
          value: "8080"
        - name: NODE_PORT
          value: "3000"
        - name: BASE_URL
          value: /api/litswrite
        - name: DATABASE_URL
          value: mysql://root:localdevpassword@sphynx-lits-mysql-primary:3306/my_database
        ports:
          - containerPort: 8080
