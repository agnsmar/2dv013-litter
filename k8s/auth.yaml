apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: auth
  name: auth
spec:
  type: NodePort # Using this to connect loadBalancer to in CSCloud
  ports:
    - name: "auth-port"
      port: 8890
      targetPort: 8080
  selector:
    deployment.name: auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment.name: auth
  template:
    metadata:
      labels:
        deployment.name: auth
    spec:
      containers:
      - name: auth
        image: gitlab.lnu.se:5050/2dv013/student/team-6-sphynx/litter/auth:latest
        env:
        - name: PORT
          value: "8080"
        - name: NODE_PORT
          value: "3000"
        - name: REFRESH_TOKEN_SECRET
          valueFrom: 
            secretKeyRef:
              name: jwt-secret
              key: refresh-token
        - name: ACCESS_TOKEN_SECRET
          valueFrom: 
            secretKeyRef:
              name: jwt-secret
              key: access-token
        - name: USER_WRITE_SERVICE
          value: http://user-write:8894/api/userswrite
        - name: USER_READ_SERVICE
          value: http://user-read:8895/api/usersread
        ports:
          - containerPort: 8080
      imagePullSecrets:
      - name: regcred # Secret set as a secret in the cluster
