apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: cscloud7-248.lnu.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 3080
          - path: /error-500
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 3080
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 3080
          - path: /register
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 3080
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080