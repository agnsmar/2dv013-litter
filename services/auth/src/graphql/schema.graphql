type Query {
  me: User
}

type FieldError {
  message: String
}

type RegisterRespone {
  success: Boolean
  error: FieldError
}

type Mutation {
  refreshToken: Boolean
  login(email: String!, password: String!): Boolean
  register(email: String!, username: String!, password: String!): RegisterRespone
}

type User {
  id: Int
  username: String!
  email: String!
  password: String
  createdAt: String
  updatedAt: String
}
