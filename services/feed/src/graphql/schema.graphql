type Query {
  feed(offset: Int!, take: Int!): [Feed]
}

type Mutation {
  addLit(content: String!): AddLitResponse!
}

type AddLitResponse {
  success: Boolean!
  error: LitError
}

type LitError {
  message: String
}

type Feed {
  user_id: Int!
  username: String!
  content: String!
  createdAt: String!
  updatedAt: String
}