type Query {
  profile(userid: String!): ProfileResponse
}

type ProfileError {
  message: String!
}

type ProfileResponse {
  profile: Profile
  error: ProfileError
}

type Profile {
  username: String!
  content: String
  avatar: String!
  lits: [Lit]
}

type Lit {
  content: String!
  createdAt: String!
  updatedAt: String!
}