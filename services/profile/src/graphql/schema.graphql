type Query {
  profile(userid: String!): ProfileResponse
}

type Mutation {
  follow(followeeId: String!): FollowResponse!
  unfollow(followeeId: String!): FollowResponse!
}

type FollowResponse {
  success: Boolean!
  error: FollowError
}

type FollowError {
  message: String!
}

type ProfileError {
  message: String!
}

type ProfileResponse {
  profile: Profile
  error: ProfileError
}

type Profile {
  username: String!
  content: String
  avatar: String!
  lits: [Lit]
}

type Lit {
  content: String!
  createdAt: String!
  updatedAt: String!
}